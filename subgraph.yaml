specVersion: 0.0.3
description: Liquidity Pool Balances for an Address
repository: https://github.com/apyvision/amm_lp_share_subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapFactory
    network: mainnet
    source:
      address: '0x5757371414417b8C6CAad45bAeF941aBc7d3Ab32'
      abi: Factory
#      startBlock: 4931780
      startBlock: 11179657
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/uniswap/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/uniswap/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: UniswapPair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/uniswap/mapping.ts
      entities:
        - User
        - UserLiquidityPositionDayData
        - LiquidityPosition
      abis:
        - name: Pair
          file: ./abis/uniswap/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
